<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borg Backup - Anmelden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }

        button:active {
            transform: translateY(1px);
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>üîê Borg Backup</h1>
        <p>Backup-Verwaltungssystem</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit">Anmelden</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </form>
</div>

<script>
    async function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertDiv = document.getElementById('alert');
        const loading = document.getElementById('loading');

        alertDiv.classList.remove('show', 'error', 'success');

        loading.style.display = 'block';

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                alertDiv.textContent = 'Anmeldung erfolgreich...';
                alertDiv.classList.add('show', 'success');
                setTimeout(() => {
                    window.location.href = '/backup.html';
                }, 500);
            } else {
                throw new Error(data.message || 'Anmeldung fehlgeschlagen');
            }
        } catch (error) {
            alertDiv.textContent = '‚ùå ' + error.message;
            alertDiv.classList.add('show', 'error');
            loading.style.display = 'none';
        }
    }

    // Check if already logged in
    fetch('/api/current-user')
        .then(res => res.json())
        .then(data => {
            if (data.userId) {
                window.location.href = '/backup.html';
            }
        })
        .catch(() => {
            // Not logged in, show login form
        });
</script>

</body>
</html>
